<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>week7 hw1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="set.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class = "wrapper">
  <form class = "form">
    <h1>新拖延運動報名表單</h1>
    <p>
      活動日期：2020/12/10 ~ 2020/12/11
      <br>
      活動地點：台北市大安區新生南路二段1號
    </p>
    <p class = "form__alert">*必填</p>
    <div class = "question">
      <div class = "question__title require">暱稱</div>
      <div class ="text">
        <input name = "nickname" type = "text" placeholder="您的回答"/>
      </div>
      <p class = "hidden">暱稱未填寫完成</p>
    </div>
    <div class = "question">
      <div class = "question__title require">電子郵件</div>
      <div class ="text">
        <input name = "email" type = "email" placeholder="您的電子郵件"/>
      </div>
      <p class = "hidden">電子郵件未填寫完成</p>
    </div>
    <div class = "question">
      <div class = "question__title require">手機號碼</div>
      <div class ="text">
        <input name = "phone_number" type = "text" placeholder="您的手機號碼"/>
      </div>
      <p class = "hidden">請輸入正確手機號碼</p>
    </div>
    <div class = "question">
      <div class = "question__title require">報名類型</div>
      <div class = "selection">
        <input type = "radio" name = "type" id="imagination" value = "imagination"/><label for = "imagination"> 躺在床上用想像力實作</label>
        <br>
        <input type = "radio" name = "type" id="search" value = "search"/><label for = "search"> 趴在地上滑手機找現成的</label>
      </div>
      <p class = "hidden">報名類型未勾選</p>
    </div>
    <div class = "question">
      <div class = "question__title require">怎麼知道這個活動的？</div>
      <div class = "text">
        <input name = "referal" type = "text" placeholder="您的回答"/>
      </div>
      <p class = "hidden">資料未填寫完成</p>
    </div>
    <div class = "question">
      <div class = "question__title">其他</div>
      <p>對活動的一些建議</p>
      <input type = "text" placeholder="您的回答"/>
    </div>
    <input class = "button" type= "submit"/>
    <p>請勿透過表單送出您的密碼。</p>
  </form>
</div>
<footer>
  <div class = "footer__top">
  </div>
  <div class = "footer__bottom">
    © 2020 © Copyright. All rights Reserved.
  </div>
</footer>
<script type  = "text/javascript" src = "./set.js"></script>
</body>
</html>
